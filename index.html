<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade flexbox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="planeta.png" type="image/x-icon">
</head>

<body>
    <h1 class="titulo-pagina">Propriedades flexbox</h1>
    <hr>

    <h1 class="nome-da-propriedade">1- Display: Ativa o flexbox</h1>
    <hr>
    <h1 class="nome-da-propriedade">2- flex-direction: define a direção do eixo principal</h1>

    
    <h2 class="valor-da-propriedade">flex-direction: row</h2>
    <main class="container-row">  
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>
    </main>
    
    <h2 class="valor-da-propriedade">flex-direction: column</h2>
    <main class="container-column">  
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>
    </main>
    
    <h2 class="valor-da-propriedade">flex-direction: row reverse</h2>
    <main class="container-row-reverse">  
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>
    </main>
    
    <h2 class="valor-da-propriedade">flex-direction: column reverse</h2>
    <main class="container-column-reverse">  
        <div class="bloco-1"> 1 </div>
        <div class="bloco-2"> 2 </div>
        <div class="bloco-3"> 3 </div>
    </main>

</body>

</html>
